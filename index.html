<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>psy+code</title>
    <script src="jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <canvas id="windows"></canvas>



    <script type="text/javascript">
      var c = document.getElementById('windows');
      var ctx = c.getContext('2d');

      var w, h, Cursor, Window;

      function init() {
        c.width = w = window.innerWidth;
        c.height = h = window.innerHeight;

        ctx.imageSmoothingEnabled= false;

        Window = {
          x: 0,
          y: 0,
          w: 0,
          h: 0,
          img: new Image(),
          draw: function () {
            this.x += Cursor.x - Cursor._x;
            this.y += Cursor.y - Cursor._y;
            ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
          }
        };


        Cursor = {
          x: w/2,
          y: h/2,
          _x: 0,
          _y: 0,
          drag: false,
          down: false,
          updatePos: function (x, y) {
            this._x = this.x;
            this._y = this.y;
            this.x = x;
            this.y = y;
          },
          updateDown: function (state) {
            this.down = state;
          },
          updateDrag: function () {
            if (this.down
               && this.x > Window.x
               && this.x < Window.x + Window.w
               && this.y > Window.y
               && this.y < Window.y + Window.h) {
              this.drag = true;
            } else {
              this.drag = false;
            }
          }
        };


        Window.img.src = 'https://i.ibb.co/FYGhnV4/error.png';
        Window.img.onload = function () {

          Window.w = Window.img.width;
          Window.h = Window.img.height;
          Cursor.x = w/2 - Window.w/2;
          Cursor.y = h/2 - Window.h/2;
          Window.draw();

          c.addEventListener('Cursordown', function (ev) {
            Cursor.updatePos(ev.clientX, ev.clientY);
            Cursor.updateDown(true);
            Cursor.updateDrag();
          });
          c.addEventListener('Cursormove', function (ev) {
            Cursor.updatePos(ev.clientX, ev.clientY);
            if (Cursor.drag) Window.draw();
          });
          c.addEventListener('Cursorup', function (ev) {
            Cursor.updateDown(false);
            Cursor.updateDrag();
          });

          c.addEventListener('touchstart', function(ev) {
            ev.preventDefault();
            Cursor.updatePos(ev.changedTouches[0].clientX, ev.changedTouches[0].clientY);
            Cursor.updateDown(true);
            Cursor.updateDrag();
          });
          c.addEventListener('touchmove', function(ev) {
            ev.preventDefault();
            Cursor.updatePos(ev.changedTouches[0].clientX, ev.changedTouches[0].clientY);
            if (Cursor.drag) Window.draw();
          });
          c.addEventListener('touchend', function(ev) {
            ev.preventDefault();
            Cursor.updateDown(false);
            Cursor.updateDrag();
          });
        };
      }


      init();

      window.addEventListener('resize', init);
    </script>
  </div>
</body>
</html>
